services:
  - type: web
    name: saferx-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python seed.py
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_PATH
        value: ./saferx.db
